<h1> {{title}}</h1>

<p> Bonjour {{nom}} !</p>

<h2 *ngIf="verif; else sinonBonjour"> Bonjour {{nom}}</h2>
<ng-template #sinonBonjour> <h2>Hello World</h2></ng-template>

<div *ngIf="element == 1; then vrai; else faux"></div>
   <ng-template #vrai><button>Login</button></ng-template> 
   <ng-template #faux><button>Logout</button></ng-template> 

<table>
    <th>Id</th>
    <th>Nom</th>
    <th>Age</th>


    <tr *ngFor="let e of etudiants; let i=index, let f=first; let l=last; let isEven=even"
    class="{{choixClasse(f, l)}}">
        <td>{{i+1}}</td>
        <td>{{e.nom}}</td>
        <td>{{e.age}}</td>
    </tr>
</table>
